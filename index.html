<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Models Management | Elite Agency</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/fVBxPNTP/T-shirt.png" />
    
    <!-- Google Fonts: Luxury Pairing -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700;1,900&family=Montserrat:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pm-dark': '#0A0A0A',
                        'pm-gold': '#D4AF37',
                        'pm-gold-light': '#F2D388',
                        'pm-gray': '#1A1A1A',
                        'pm-off-white': '#F5F5F5',
                    },
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif'],
                        'montserrat': ['"Montserrat"', 'sans-serif'],
                    },
                    animation: {
                        'marquee': 'marquee 120s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-pm-dark text-pm-off-white font-montserrat antialiased overflow-x-hidden;
            }
            h1, h2, h3 { @apply font-playfair; }
        }
        @layer components {
            .gold-gradient-text {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-pm-gold via-pm-gold-light to-pm-gold;
            }
            .btn-premium {
                @apply relative overflow-hidden px-10 py-4 font-bold uppercase tracking-[0.3em] text-[10px] transition-all duration-700 border border-pm-gold/40 hover:border-pm-gold hover:text-pm-dark z-10;
            }
            .btn-premium::before {
                content: '';
                @apply absolute inset-0 bg-pm-gold translate-y-full transition-transform duration-700 ease-[cubic-bezier(0.19,1,0.22,1)] -z-10;
            }
            .btn-premium:hover::before {
                @apply translate-y-0;
            }
            .section-label {
                @apply text-pm-gold text-[10px] font-black tracking-[0.5em] uppercase mb-6 block;
            }
            .page-container {
                @apply max-w-[1800px] mx-auto px-6 sm:px-12 lg:px-20 py-32;
            }
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0A0A0A; }
        ::-webkit-scrollbar-thumb { background: #D4AF37; }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
