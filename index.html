<head>

    <!-- Base Meta Tags -->
    <meta name="author" content="Perfect Models Management">
    <meta name="theme-color" content="#D4AF37">
    <!-- Dynamic SEO tags are handled by React (src/components/SEO.tsx) -->

    <!-- Icons & PWA -->
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/NdrpzGpm/blob.jpg">
    <link rel="apple-touch-icon" href="https://i.ibb.co/fVBxPNTP/T-shirt.png">
    <link rel="manifest" href="/manifest.json">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Google Fonts -->

        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Montserrat:wght@300;400;500;700&display=swap"

<body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
    <script>
        // Désinscription des anciens service workers pour éviter les conflits de cache
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                for (let registration of registrations) {
                    registration.unregister();
                    console.log('Ancien Service Worker désinscrit:', registration.scope);
                }
            });
        }
    </script>
</body>

</html>
