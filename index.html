    <!-- Pre-render script for article pages -->
    <script>
      (async function setMetaForCrawler() {
        try {
          const path = window.location.hash.substring(1) || '/';
          if (!path.startsWith('/magazine/')) return;
          
          const slug = path.substring('/magazine/'.length).split('/')[0];
          if (!slug) return;

          const firebaseUrl = `https://pmmdb-89a3f-default-rtdb.firebaseio.com/articles.json?orderBy="slug"&equalTo="${slug}"`;
          const response = await fetch(firebaseUrl);
          if (!response.ok) return;
          
          const articlesBySlug = await response.json();
          const articleKey = Object.keys(articlesBySlug)[0];
          const article = articleKey ? articlesBySlug[articleKey] : null;

          if (article) {
            document.title = article.title + ' | Perfect Models Management';
            
            const setTag = (attr, key, content) => {
              let el = document.querySelector(`meta[${attr}='${key}']`);
              if (!el) {
                el = document.createElement('meta');
                el.setAttribute(attr, key);
                document.head.appendChild(el);
              }
              el.setAttribute('content', content);
            };

            setTag('name', 'description', article.excerpt);
            setTag('property', 'og:title', article.title);
            setTag('property', 'og:description', article.excerpt);
            setTag('property', 'og:image', article.imageUrl);
            setTag('property', 'og:type', 'article');
            setTag('property', 'og:url', window.location.href);
            setTag('name', 'twitter:title', article.title);
            setTag('name', 'twitter:description', article.excerpt);
            setTag('name', 'twitter:image', article.imageUrl);
          }
        } catch (e) {
          console.error('Meta tag pre-rendering failed:', e);
        }
      })();
    </script>
