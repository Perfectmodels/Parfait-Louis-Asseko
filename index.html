<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/fVBxPNTP/T-shirt.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Models Management</title>
    
    <!-- Meta tags will be managed by the SEO component in React -->
    <meta name="description" content="The official website for Perfect Models Management, a modeling agency based in Libreville, Gabon. Discover our models, events, and services."/>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pm-dark': '#111111',
            'pm-gold': '#D4AF37',
            'pm-off-white': '#f0f0f0',
            'black': '#000000',
          },
          fontFamily: {
            'playfair': ['"Playfair Display"', 'serif'],
            'montserrat': ['"Montserrat"', 'sans-serif'],
          },
          animation: {
              'marquee': 'marquee 60s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
          },
          keyframes: {
              marquee: {
                  '0%': { transform: 'translateX(0%)' },
                  '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                  '0%': { opacity: 0 },
                  '100%': { opacity: 1 },
              },
          }
        }
      }
    }
    </script>
    <style>
      /* Global focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #D4AF37;
        outline-offset: 2px;
        border-radius: 2px;
      }
      /* Utility class to remove outline for elements that have their own focus styles */
      .focus-style-self:focus-visible {
        outline: none;
      }
      /* Screen-reader only class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
