<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Models Management</title>
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/NdrpzGpm/blob.jpg">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Montserrat:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
    <script>
        // Désinscription des anciens service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                for (let registration of registrations) {
                    registration.unregister();
                    console.log('Service Worker désinscrit:', registration.scope);
                }
            });
        }
    </script>
</body>

</html>
