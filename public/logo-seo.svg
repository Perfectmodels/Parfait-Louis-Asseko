<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Gold gradient background -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6C547;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="url(#goldGradient)" opacity="0.3"/>
  <circle cx="1000" cy="480" r="60" fill="url(#goldGradient)" opacity="0.2"/>
  <circle cx="100" cy="500" r="40" fill="url(#goldGradient)" opacity="0.4"/>
  
  <!-- Main logo text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Perfect Models
  </text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="300" text-anchor="middle" fill="#D4AF37">
    Management
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#f0f0f0" opacity="0.8">
    L'agence de mannequins de référence à Libreville, Gabon
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="450" x2="800" y2="450" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Website URL -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#D4AF37" opacity="0.7">
    www.perfectmodels.ga
  </text>
</svg>
